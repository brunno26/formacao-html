<!-- Input e seus tipos - é um campo onde será inserido valores e possui diversos tipos. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs e Tipos</title>
</head>
<body>
    <form action="">
        <label for="">Digite aqui:</label> <input type="text" name="" id=""/>
        <br><br>
        <!-- No number pode-se definir valores mínimos, máximos e aumentar o valor de 2 em 2-->
        <label for="">Digite sua idade:</label> <input type="number" min="2" max="120" step="2">
        <br><br>
        <label for="">Button</label> <input type="button" value="Enviar"> <button>Cancelar</button>
        <br><br>
        <!-- No range pode-se definir valores mínimos e máximos -->
        <label for="">Range</label> <input type="range" min="10" max="100" value="9" id="">
        <br><br>
        <label for="">Color</label> <input type="color" name="" id="">
        <br><br>
        <label for="">E-mail</label> <input type="email" name="" id="" required>
        <br><br>
        <label for="">URL</label> <input type="url">
        <br><br>
        <label for="">Nascimento</label> <input type="date">
        <br><br>
        <label for="">Week</label> <input type="week">
        <br><br>
        <label for="">Month</label> <input type="month">
        <br><br>
        <label for="">Checkbox</label> <input type="checkbox">
        <br><br>
        <label for="">Radio</label> <input type="radio"> <input type="radio">
        <br><br>
        <!-- Campo que fica invisível para o usuário -->
        <label for="">Hidden</label> <input type="hidden">
        <br><br>
        <label for="">File</label> <input type="file">
        <br><br>
        <label for="">Search</label> <input type="search">
    </form>    
</body>
</html>
