<!-- Botões e Tipos -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e Tipos</title>
</head>
<body>
    <form onsubmit="" method="get">
        <label for="">Nome:</label> <input type="text" name="nome"><br>
        <label for="">Cargo:</label>
        <select name="role" id="" multiple>
            <option value="">Selecione o cargo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option selected value="presidente">Presidente</option>
        </select><br>
        <label for="">Assunto:</label> <input type="text" name="subject"><br><br>
        <!-- Envia o formulário -->
         <button type="submit">Enviar</button><br><br>
    </form>
</body>
</html>
<!-- Ao escolher o atributo selected em frente ao valor ele vem pré-selecionado -->
 <!-- o Multiple do select permite selecionar vários elementos -->
