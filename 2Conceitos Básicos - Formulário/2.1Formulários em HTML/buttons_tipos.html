<!-- Botões e Tipos -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e Tipos</title>
</head>
<body>
    <form action="" method="post">
        <label for="">Nome:</label> <input type="text" name="nome"><br>
        <label for="">Idade:</label> <input type="number" name="idade"><br>
        <label for="">Password:</label> <input type="password" name="password"><br><br>

        <!-- Cria um botão somente faz alguma coisa se colocar um evento nele como o "onclick" -->
        <button type="button" onclick="alert('Cliquei Aqui')">Clicável</button><br><br>
        <!-- Limpar os campos -->
         <button type="reset">Limpar</button><br><br>
        <!-- Envia o formulário -->
         <button type="submit">Enviar</button><br><br>
    </form>
</body>
</html>
<!-- O evento onsubmit valida o formulário antes de enviar. -->
