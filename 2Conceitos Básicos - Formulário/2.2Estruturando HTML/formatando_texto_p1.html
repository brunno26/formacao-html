<!-- Formatando Textos Parte 1 -->
<!-- A tag Strong além de deixar o texto em negrito dá mais ênfase aquele trecho de texto. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - DIO</title>
</head>
<body>
    <i>Programe</i> o seu futuro global agora!
    <br>
    <b>Programe</b> o seu futuro global agora!
    <br>
    <u>Programe</u> o seu futuro global agora!  
    <br>
    <mark>Programe</mark> o seu futuro global agora!
    <br>
    Programe <sup>*</sup> o seu futuro global agora!
    <br>
    Programe <sub>2</sub> o seu futuro global agora!
    <br>
    <blockquote>Programe o seu futuro global agora!</blockquote>
</body>
</html>
