<!-- Estrutura de uma pagina HTML - Div e Span (Conhecidas como tags coringas, não tem peso semântico)-->
<!-- Uma tag do tipo 'display block' é do tipo que ocupa a horizontal em 100% -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- A div não é exibida no site. -->
    <div id="menu-lateral">
        <div id="links">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>

    <!-- Tag Span -->
     <p>Dio<span>.</span>me</p>
</body>
</html>
