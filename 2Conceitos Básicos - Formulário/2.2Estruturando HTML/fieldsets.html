<!-- Fieldsets - É uma tag mais estrutural com aparência mais específica -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML Dio</title>
    <!-- CSS interno -->
    <style>
        row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 5px;
            border-radius: 10px;
            border-color: rgb(19, 64, 95);
        }
    </style>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label for="">Nome:</label> <input type="text">
            <label for="">E-mail:</label> <input type="text">       
        </div>
        <div class="row">
            <label for="">Profissão:</label> <input type="text">
            <label for="">Empresa:</label> <input type="text">       
        </div>
    </fieldset>

    <fieldset>
        <Legend>Endereço</Legend>
        <div class="row">
            <label for="">Endereço:</label> <input type="text">
            <label for="">Número:</label> <input type="text">       
        </div>
        <div class="row">
            <label for="">Bairro:</label> <input type="text">      
        </div>
        <div class="row">
            <label for="">Cidade:</label> <input type="text">      
        </div>
    </fieldset>

    <fieldset>
        <legend>Informação de Contato</legend>
        <div class="row">
            <label for="">Celular:</label> <input type="text">
            <label for="">WhatsApp:</label> <input type="text">        
        </div>
        <div class="row">
            <label for="">Linkedin:</label> <input type="text">
            <label for="">Github:</label> <input type="text">        
        </div>
    </fieldset>

    <div class="row">
        <button type="reset">
            Limpar</button>
        <button type="submit">
            Enviar Formulário</button>       
    </div>

</body>
</html>
