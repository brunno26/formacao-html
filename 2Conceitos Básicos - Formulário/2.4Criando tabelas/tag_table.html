<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <!-- Iniciando uma tabela -->
    <table summary="Tabela referente a turma A da DIO" border="1" width="250" align="center" cellspacing="15" cellpadding="20">
        <!-- tr = Linha -->
        <tr>
            <!--td = Coluna -->
            <td>Nome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>37 </td>
        </tr>
    </table>
</body>
</html>
<!-- A colocar o atributo border aparece as linhas da tabela -->
<!-- Ao colocar o atributo width a tabela fica maior -->
<!-- Para centralizar a tabela no meio do site usa-se align="center". -->
<!-- O atributo cellspacing dá um espaçamento entre as celulas. -->
<!-- O atributo cellpadding dá distancia da borda para o conteúdo -->
<!-- O atributo summary coloca uma definição do que se refere a tabela - resumo da descrição -->
