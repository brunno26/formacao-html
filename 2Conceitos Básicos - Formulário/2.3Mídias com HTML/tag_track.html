<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Tag Vídeo</title>
</head>
<body>
    <video controls>
        <source src="caminho do video">
        seu navegador não suporta esse vídeo
        <!-- A tag track fica dentro da tag vídeo, a tag track é uma tag de legenda -->
        <track src="colocarlegenda" kind="descriptions"  srclang="en">
        <!-- Default é padrão então carrega a legenda em pt primeiro -->
        <track default src="colocarlegenda" kind="descriptions"  srclang="br">
    </video>

</body>
</html>
