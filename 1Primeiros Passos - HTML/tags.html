<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falando sobre tags</title>
</head>
<body>
    <!-- Deixa a letra em itálico -->
    <i>Bruno Gomes Laurentino</i><br>
    <!-- Deixa a letra em negrito  -->
    <strong>Bruno gomes Laurentino</strong><br>
    <!-- Deixa a letra em itálico e negrito -->
    <strong><i>Bruno Gomes Laurentino</i></strong><br>
    <!-- Deixa parte da letra em itálico e parte em negrito -->
    <i>Bruno Gomes <strong>Laurentino</strong></i><br>
    <!-- Deixa uma palavra sublinhada -->
    <u>Bruno Gomes Laurentino</u><br>
    <!-- Deixa uma letra elevada acima das outras -->
     Bruno Gomes <sup>R</sup><br>
    <!-- Input de abre um campo para inserir valores -->
    <input type="text"/><br><br>
    <img width="200px" src="https://i.pinimg.com/474x/b6/70/21/b67021af0ba377cde5270958cb9a68f5.jpg" alt="Chobbits">
</body>
</html>
