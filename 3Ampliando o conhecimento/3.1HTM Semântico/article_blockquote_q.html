<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
</head>
<body>
    <header>
        
    </header>

    <main>
        <!-- Destinado a colocar um artigo e permite o alinhamento, quando coloca-se um dentro do outro semanticamente há uma relação
             Exemplo: um article pode ser uma pergunta e outra uma resposta -->
        <article>
            <p>Qual a suda idade?</p>
            <article>
                38 anos
            </article>
        </article>

        <!-- Serve para uma citação -->
        <blockquote>
            <p>Éuma citação</p>
        </blockquote>

        <q>
            <p>É usada para fazer uma citação pequena</p>
        </q>
    </main>

    <footer>
        
    </footer>
</body>
</html>

<!-- Tag time - Pesquisar sobre
 a tag cite: serve para indicar uma citação em um site -->
