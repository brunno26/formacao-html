<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais</title>
    <style>
        code{
            background-color: #f1f1f1;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- Summary utilizada para trazer um texto definido -->
     <summary>
        <p>Como troco a cor de fundo de um elemento no HTML?</p>
     </summary>
    <!-- Serve para detalhes, pode-se colocar uma descrição longa, pergunta e resposta -->
    <details>
        <p>Para executar essa ação, utilize o comando <code>background-color</code> no css</p>
    </details>
</body>
</html>
