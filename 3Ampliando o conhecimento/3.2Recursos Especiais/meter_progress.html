<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais</title>
</head>

<body>
   
    <!-- É um medidor, são valores que podem aumentar ou diminuir -->
    <meter vmax="100" min="0" value="0"></meter>

    <!-- Define o progresso de uma ação(Ex: clica e está carregando) -->
    <progress max="100" min="0" value="0"></progress>
</body>
</html>
