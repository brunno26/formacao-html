<!-- O html é um tipo de arquivo. -->
<!DOCTYPE html>
<html lang="pt-br">
<!-- No head são informações que são carregadas antes de aparecer no html. -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Básica do HTML</title>
</head>
<!-- no body são as informaões que vão aparecer no site. -->
<body>
    Meu primeiro HTML.
</body>
</html>
